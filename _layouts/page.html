<!DOCTYPE html>
<html>
<head>
{% include head.html %}
</head>
<body class="post-template tag-minimal tag-design tag-jurney">
{% include header.html %}
<div id="main" class="content" role="main">
    <div class="container">

        <article class="post">
            <div class="row">
                {% if page.link %}
                    <h1 class="post-title text-center hyper lighter" itemprop="headline"><a href="{{ page.link }}">{{ page.title }} <span class="link-arrow">&rarr;</span></a></h1>
                {% else %}
                    <h1 class="post-title text-center hyper lighter" itemprop="headline">{{ page.title }}</h1>
                {% endif %}
                <div class="post-body col-md-10 col-md-offset-1">
                    {{ content }}
                </div>
            </div>
        </article>
    </div>
</div>
{% include footer.html %}
{% include scripts.html %}  
</body>
</html>
