prose:
  rooturl: '_posts'
  siteurl: 'http://hmfaysal.github.io/'
  media: 'images'
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "description"
        field:
          element: "text"
          label: "Description"
          value: ""
      - name: "headline"
        field:
          element: "text"
          label: "beadline"
          value: ""
      - name: "category"
        field:
          element: "multiselect"
          label: "Category"
          placeholder: "Choose category"
          options:
            - name: "Personal"
              value: "personal"
            - name: "Web-Development"
              value: "webdevelopment"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          alterable: true
      - name: "image:"
        field:
          element: "hidden"
        - name: "feature"
          field:
            element: "text"
            value: ""
      - name: "mathjax"
        field:
          element: "checkbox"
          label: "MathJax"
          value: false
      - name: "featured"
        field:
          element: "checkbox"
          label: "featured"
          value: false