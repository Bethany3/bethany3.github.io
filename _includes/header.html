<header class="summer-site-head">
    <div class="summer-site-head-menu">
        <a class="summer-blog-logo" href="index.html"><img src="{{ site.url }}/images/logo3.png" alt="Blog Logo" /></a>
        
        
        <div class="summer-blog-menu">      
    <div class="summer-mobile-menu show-for-small">
        <a href="#"><i class="fa fa-bars"></i></a>
    </div>
    <ul class="summer-menu">
        <li class="summer-mobile-close-btn show-for-small text-right">
            <a href="#"><i class="fa fa-times"></i></a>
        </li>
{% for link in site.links %}
            <li>{% if link.external %}
            <a href="{{ link.url }}">{{ link.title }}</a>
            {% else %}
            <a href="{{ site.url }}{{ link.url }}">{{ link.title }}</a>
            {% endif %} </li>
{% endfor %}            
           <li><a href="{{ site.url }}/feed.xml" title="Atom/RSS feed"><i class="icon-rss"></i> Feed</a></li>
    </ul>
</div>
        <div class="clearfix"></div>
    </div>
    <div class="summer-site-head-content" >
        <div class="summer-site-head-bg"></div>
        <h1 class="summer-blog-title">
            <span class="summer-site-head-title-bg">
                {{ site.title }}
            </span>
        </h1>
        <h2 class="summer-blog-description">{{ page.headline }}</h2>
    </div>
</header>
